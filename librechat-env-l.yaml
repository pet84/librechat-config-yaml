registration:
  socialLogins:
    - "google"

endpoints:
  custom:
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: ["gpt-3.5-turbo"]
        fetch: true
      titleConvo: true
      titleModel: "current_model"
      summarize: false
      summaryModel: "current_model"
      forcePrompt: false
      modelDisplayLabel: "OpenRouter"
    - name: "Ollama"
      apiKey: "ollama"
      baseURL: "http://host.docker.internal:11434/v1/"
      models:
        default: [
          "llama3:latest",
          "command-r",
          "mixtral",
          "phi3"
          ]
        fetch: true # fetching list of models is not supported
      titleConvo: true
      titleModel: "current_model"

speech:
  speechTab:
    conversationMode: false
    advancedMode: false
    speechToText:
      engineSTT: "browser"
      languageSTT: "Czech (CZ)"
      autoTranscribeAudio: false
      decibelValue: -45
      autoSendText: 1
    textToSpeech:
      engineTTS: "external"
      voice: "nova"
      languageTTS: "cs"
      automaticPlayback: true
      playbackRate: 1.0
      cacheTTS: true
  stt:
    openai:
      apiKey: "${OPENAI_API_KEY}"
      model: "whisper-1"
  tts:
    openai:
      apiKey: "${OPENAI_API_KEY}"
      model: "tts-1"
      voices: ["nova", "alloy", "echo", "fable", "onyx", "shimmer"]
