version: 1.2.4

cache: true

registration:
  socialLogins:
    - "discord"
    - "facebook"
    - "google"

endpoints:
  openAI:
    titleConvo: true
    titleModel: gpt-4o-mini
    summarize: false
    summaryModel: gpt-4o-mini
    models:
      default:
        - gpt-4o
        - gpt-4o-mini
    modelDisplayLabel: "OpenAI"

  google:
    titleConvo: true
    titleModel: gemini-1.5-flash
    summarize: false
    summaryModel: gemini-1.5-flash
    models:
      default:
        - gemini-1.5-pro
        - gemini-1.5-flash
    modelDisplayLabel: "Google Gemini"

  anthropic:
    titleConvo: true
    titleModel: claude-3-5-sonnet
    summarize: false
    summaryModel: claude-3-5-sonnet
    models:
      default:
        - claude-3-5-sonnet
        - claude-3-5-haiku
    modelDisplayLabel: "Anthropic Claude"
