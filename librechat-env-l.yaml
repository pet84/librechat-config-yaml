version: 1.2.8
cache: true

endpoints:
  custom:
    # ----------------------------------------
    # OpenAI Modely (podle vaší funkční šablony)
    # ----------------------------------------
    - name: "OpenAI"
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://api.openai.com/v1"
      fetch: false
      titleConvo: true
      titleModel: "gpt-4o-mini"
      models:
        default: ["gpt-4o-mini"]
        list:
          - id: "gpt-4o"
            modelDisplayLabel: "ChatGPT 4o"
          - id: "gpt-4o-mini"
            modelDisplayLabel: "ChatGPT 4o Mini"

    # ----------------------------------------
    # Google Modely (přepsáno do správné struktury)
    # ----------------------------------------
    - name: "Google"
      apiKey: "${GOOGLE_KEY}"
      baseURL: "https://generativelanguage.googleapis.com/v1beta"
      fetch: false
      titleConvo: true
      titleModel: "models/gemini-1.5-flash-latest"
      models:
        default: ["models/gemini-2.5-flash"]
        list:
          - id: "models/gemini-2.5-pro"
            modelDisplayLabel: "Gemini 2.5 Pro"
          - id: "models/gemini-2.5-flash"
            modelDisplayLabel: "Gemini 2.5 Flash"
          - id: "models/gemini-2.5-flash-lit"
            modelDisplayLabel: "Gemini 2.5 Flash Lite"

    # ----------------------------------------
    # Anthropic Modely (přepsáno do správné struktury)
    # ----------------------------------------
    - name: "Anthropic"
      apiKey: "${ANTHROPIC_API_KEY}"
      baseURL: "https://api.anthropic.com/v1"
      headers:
        "x-api-key": "${ANTHROPIC_API_KEY}"
        "anthropic-version": "2023-06-01"
      fetch: false
      titleConvo: true
      titleModel: "claude-3-haiku-20240307"
      models:
        default: ["claude-3-5-haiku-20241022"]
        list:
          - id: "claude-opus-4-20250514"
            modelDisplayLabel: "Claude Opus 4"
          - id: "claude-sonnet-4-20250514"
            modelDisplayLabel: "Claude Sonnet 4"
          - id: "claude-3-7-sonnet-20250219"
            modelDisplayLabel: "Claude 3.7 Sonnet"
          - id: "claude-3-5-haiku-20241022"
            modelDisplayLabel: "Claude 3.5 Haiku"
