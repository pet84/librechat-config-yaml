version: 1.2.8
cache: true

endpoints:
  custom:
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        # necháš fetch: true a LibreChat si stáhne seznam modelů z OpenRouteru
        # pokud chceš předvolit výchozí model, můžeš ho tady zapsat
        default: ["openai/gpt-4o-mini"]
        fetch: true
      titleConvo: true
      titleModel: "current_model"
      summarize: false
      summaryModel: "current_model"
      forcePrompt: false
      modelDisplayLabel: "OpenRouter"

    - name: "OpenAI"
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://api.openai.com/v1"
      models:
        # tady používáme pevný seznam (fetch: false) a vlastní popisky
        default: ["gpt-4o-mini"]
        fetch: false
        list:
          - id: "gpt-4o"
            modelDisplayLabel: "ChatGPT 4o"
          - id: "gpt-4o-mini"
            modelDisplayLabel: "ChatGPT 4o Mini"
      titleConvo: true
      titleModel: "gpt-4o-mini"
      summarize: false
      summaryModel: "gpt-4o-mini"
      forcePrompt: false
      modelDisplayLabel: "OpenAI"

    - name: "Ollama"
      apiKey: "ollama"
      baseURL: "http://host.docker.internal:11434/v1/"
      models:
        # můžeš nechat fetch: true, LibreChat si načte dostupné lokální modely
        # nebo předvolit vlastní default:
        default: ["llama3.1"]
        fetch: true
      modelDisplayLabel: "Ollama"
