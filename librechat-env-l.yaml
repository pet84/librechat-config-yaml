version: 1.2.8
cache: true

endpoints:
  custom:
    # ----------------------------------------
    # OpenAI Modely
    # ----------------------------------------
    - name: "OpenAI"
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://api.openai.com/v1"
      fetch: false
      titleConvo: true
      titleModel: "gpt-4o-mini"
      models:
        "gpt-4o":
          modelDisplayLabel: "ChatGPT 4o"
        "gpt-4o-mini":
          modelDisplayLabel: "ChatGPT 4o Mini"

    # ----------------------------------------
    # Google Modely
    # ----------------------------------------
    - name: "Google"
      apiKey: "${GOOGLE_KEY}"
      baseURL: "https://generativelanguage.googleapis.com/v1beta"
      fetch: false
      titleConvo: true
      titleModel: "models/gemini-2.5-flash"
      models:
        "models/gemini-2.5-pro":
          modelDisplayLabel: "Gemini 2.5 Pro"
        "models/gemini-2.5-flash":
          modelDisplayLabel: "Gemini 2.5 Flash"
        "models/gemini-2.5-flash-lite":
          modelDisplayLabel: "Gemini 2.5 Flash Lite"

    # ----------------------------------------
    # Anthropic Modely
    # ----------------------------------------
    - name: "Anthropic"
      apiKey: "${ANTHROPIC_API_KEY}"
      baseURL: "https://api.anthropic.com/v1"
      headers:
        "x-api-key": "${ANTHROPIC_API_KEY}"
        "anthropic-version": "2023-06-01"
      fetch: false
      titleConvo: true
      titleModel: "claude-3-7-sonnet-20250219"
      models:
        "claude-opus-4-20250514":
          modelDisplayLabel: "Claude Opus 4"
        "claude-sonnet-4-20250514":
          modelDisplayLabel: "Claude Sonnet 4"
        "claude-3-7-sonnet-20250219":
          modelDisplayLabel: "Claude 3.7 Sonnet"
        "claude-3-5-haiku-20241022":
          modelDisplayLabel: "Claude 3.5 Haiku"
