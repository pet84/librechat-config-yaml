version: 1.2.4
cache: true
registration:
  socialLogins: [google]

endpoints:
  - name: OpenAI
    type: openai
    apiKey: ${OPENAI_API_KEY}
    titleConvo: true
    titleModel: gpt-4o-mini
    summarize: false
    summaryModel: gpt-4o-mini
    models:
      fetch: false
      default: [gpt-4o, gpt-4o-mini]

  - name: Google Gemini
    type: google
    apiKey: ${GOOGLE_API_KEY}
    titleConvo: true
    titleModel: gemini-2.5-flash
    summarize: false
    summaryModel: gemini-2.5-flash
    models:
      fetch: false
      default: [gemini-2.5-pro, gemini-2.5-flash, gemini-2.5-flash-lite]

  - name: Anthropic Claude
    type: anthropic
    apiKey: ${ANTHROPIC_API_KEY}
    titleConvo: true
    titleModel: claude-3-sonnet-20240229
    summarize: false
    summaryModel: claude-3-sonnet-20240229
    models:
      fetch: false
      default: [claude-3-opus-20240229, claude-3-sonnet-20240229, claude-3-haiku-20240307]
