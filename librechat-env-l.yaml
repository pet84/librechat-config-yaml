version: 1.2.4
cache: true

serverDomain: https://chat.archenergy.cz

registration:
  socialLogins:
    - "google"

storage:
  fileStrategy: local
  storagePath: /data/uploads

endpoints:
  openAI:
    titleConvo: true
    titleModel: gpt-4o-mini
    summarize: false
    summaryModel: gpt-4o-mini
    models:
      default:
        - gpt-4o
        - gpt-4o-mini
    fetch: false
    modelDisplayLabel: "OpenAI"

  google:
    titleConvo: true
    titleModel: gemini-2.5-flash
    summarize: false
    summaryModel: gemini-2.5-flash
    models:
      default:
        - gemini-2.5-pro
        - gemini-2.5-flash
        - gemini-2.5-flash-lite
    fetch: false
    modelDisplayLabel: "Google Gemini"

  anthropic:
    titleConvo: true
    titleModel: claude-3-sonnet-20240229
    summarize: false
    summaryModel: claude-3-sonnet-20240229
    models:
      default:
        - claude-3-opus-20240229
        - claude-3-sonnet-20240229
        - claude-3-haiku-20240307
    fetch: false
    modelDisplayLabel: "Anthropic Claude"
