version: 1.2.8

endpoints:
  openAI:
    # Předpokládá, že váš API klíč je nastaven jako proměnná prostředí (environment variable)
    apiKey: "${OPENAI_API_KEY}"

    # Zakáže automatické načítání všech ostatních modelů z OpenAI
    fetch: false

    # Definuje pouze jeden povolený model
    models:
      "gpt-4o-mini":
        modelDisplayLabel: "ChatGPT 4o Mini"
