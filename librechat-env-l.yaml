version: 1.2.8
cache: true

endpoints:
  custom:
    # ----------------------------------------
    # ZDE JE PROVEDENA ZMĚNA
    # Původní "OpenRouter" byl nahrazen za "OpenAI"
    # ----------------------------------------
    - name: "OpenAI"
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://api.openai.com/v1"
      models:
        "gpt-4o":
          modelDisplayLabel: "ChatGPT 4o"
        "gpt-4o-mini":
          modelDisplayLabel: "ChatGPT 4o Mini"
      fetch: false
      titleConvo: true
      titleModel: "gpt-4o-mini"

    # ----------------------------------------
    # Tato sekce zůstala beze změny jako funkční základ
    # ----------------------------------------
    - name: "Ollama"
      apiKey: "ollama"
      baseURL: "http://host.docker.internal:11434/v1/"
      models:
        default: [
          "llama3:latest",
          "command-r",
          "mixtral",
          "phi3"
          ]
        fetch: true # fetching list of models is not supported
      titleConvo: true
      titleModel: "current_model"
